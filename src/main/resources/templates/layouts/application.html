<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
          crossorigin="anonymous">
    <script src="/webjars/bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <title>Embedika test task</title>
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
      <a class="navbar-brand" href="/api">Embedika</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-item nav-link" href="/api">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" href="/api/cars">All cars</a>
        </li>
        <li class="nav-item">
            <a class="nav-item nav-link" href="/api/cars/statistics">Statistics</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<main class="flex-grow-1">
  <div th:if="${flash}">
    <div class="rounded-0 m-0 alert alert-dismissible fade show"
         th:classappend="${'alert-' + flashType}" role="alert">
      <div class="m-0" th:text="${flash}"></div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  <section layout:fragment="content"></section>
</main>
</body>
</html>
